                  <hr size="30%" >
                  <h2> Upload Image</h2>
                  <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="imageInput" accept="image/*">
                    <button type="button" onclick="uploadImage()">Upload</button>
                </form>
                <img id="previewImage" src="" alt="Preview Image" style="display: none; max-width: 300px;">
                <p id="uploadStatus"></p>
            
                <script>
                    function uploadImage() {
                        const fileInput = document.getElementById('imageInput');
                        const previewImage = document.getElementById('previewImage');
                        const uploadStatus = document.getElementById('uploadStatus');
            
                        const file = fileInput.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function(event) {
                                previewImage.src = event.target.result;
                                previewImage.style.display = 'block';
            
                                // You can add code here to send the file to a server for actual upload.
                                // For example, using AJAX or Fetch API.
            
                                uploadStatus.textContent = 'Image uploaded successfully!';
                            };
                            reader.readAsDataURL(file);
                        } else {
                            uploadStatus.textContent = 'Please select an image to upload.';
                        }
                    }
                </script>
